<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Form Pendaftaran </title> 
</head>
<body>  
    <div class="container">
        <header>Registrasi</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Data Pribadi</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nama lengkap</label>
                            <input type="text" placeholder="Masukkan Nama" required>
                        </div>

                        <div class="input-field">
                            <label>Tanggal Lahir</label>
                            <input type="date" placeholder="Masukkan Tanggal Lahir" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Masukkan Email" required>
                        </div>

                        <div class="input-field">
                            <label>Nomor Telfon</label>
                            <input type="number" placeholder="Masukkan Nomor Telfon" required>
                        </div>

                        <div class="input-field">
                            <label>Jenis Kelamin</label>
                            <select required>
                                <option disabled selected>Pilih Jenis Kelamin</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Pekerjaan</label>
                            <input type="text" placeholder="Masukkan Pekerjaan" required>
                        </div>
                    </div>
                </div>


            <div class="form second">
               
                </div>

                <div class="details family">
                    <span class="title">Keluarga</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nama Ayah</label>
                            <input type="text" placeholder="Masukkan Nama Ayah" required>
                        </div>

                        <div class="input-field">
                            <label>Nama Ibu</label>
                            <input type="text" placeholder="Masukkan Nama Ibu" required>
                        </div>

                        <div class="input-field">
                            <label>Pekerjaan Ayah</label>
                            <input type="text" placeholder="Pekerjaan Ayah" required>
                        </div>

                        <div class="input-field">
                            <label>Pekerjaan Ibu</label>
                            <input type="text" placeholder="Pekerjaann Ibu" required>
                        </div>

                        <div class="input-field">
                            <label>Nama kakak </label>
                            <input type="text" placeholder="Masukkan Nama Kakak" required>
                        </div>

                        <div class="input-field">
                            <label>Nama Abang </label>
                            <input type="text" placeholder="Masukkan Nama Abang" required>
                        </div>
                    </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script> 
</body>
</html>
